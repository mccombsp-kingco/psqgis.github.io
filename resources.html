---
layout: default
title: QGIS Resources
---

<h1>{{ page.title }}</h1>

{% assign items = site.qgis_resources | sort: 'title' %}
{% for res in items %}
<h2>{{ res.title }}</h2>
<p class="credit">{{ res.contributor }}</p>

<div class="resource_content">
<a href="/downloads/{{ res.download }}">{{ res.download }}</a>
{% if res.download %}

{% endif %}

{{ res.content }}
</div>
{% endfor %}
